ci:
  default:
    omnix:
      dir: .
      steps:
        custom:
          om-show:
            type: app
            args:
              - show
              - .
          # TODO: Enable after fixing the script
          #   error: jq: error (at <stdin>:1): Cannot index object with number
          #
          # binary-size-is-small:
          #   type: app
          #   name: check-closure-size
          #   systems:
          #     - x86_64-linux
          omnix-source-is-buildable:
            type: app
            name: omnix-source-is-buildable
          cargo-tests:
            type: devshell
            command:
              - just
              - cargo-test
            systems:
              - x86_64-linux
              - aarch64-darwin
          cargo-clippy:
            type: devshell
            command:
              - just
              - clippy
            systems:
              - x86_64-linux
              - aarch64-darwin
          cargo-doc:
            type: devshell
            command:
              - just
              - cargo-doc
            systems:
              - x86_64-linux
              - aarch64-darwin
    doc:
      dir: doc
    registry:
      dir: crates/omnix-init/registry
      steps:
        build:
          enable: false
        # Run `nix flake check` for checking the 'templates' outputs
        flake-check:
          enable: true
    cli-test-dep-cache:
      dir: crates/omnix-cli/tests
      steps:
        lockfile:
          enable: false
health:
  default:
    nix-version:
      supported: ">=2.16.0"
    # TODO: Use nixos.asia attic after https://github.com/juspay/omnix/issues/474
    # caches:
    #   required:
    #     - https://om.cachix.org
    direnv:
      required: true
    homebrew:
      enable: true
